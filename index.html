<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="full-table"> 
        <table class="table1">
            <tr class="top" align="left"><th class="name">Name <img class="down" src="./images/down.png" alt="down"></th><th colspan="2">Date</th></tr>
            <tr><td class="name">File.pdf</td><td class="date">3 mins ago</td><td align="right"><img class="more" src="./images/dotsGrey.png" alt="more"></td></tr>
            <tr><td class="name">File.pdf</td><td class="date">Yesterday</td><td align="right"><img class="more" src="./images/dotsGrey.png" alt="more"></td></tr>
            <tr class="bottom"><td class="name">File.pdf</td><td class="date">June 1st, 2019</td><td align="right"><img class="more" src="./images/dotsGrey.png" alt="more"></td></tr>
        </table>

        <table class="table2">
            <tr class="top" align="left"><th  class="name"><img class="minus" src="./images/minus.png" alt=""> Name <img class="down" src="./images/down.png" alt="down"></th><th colspan="2">Date</th></tr>
            <tr><td class="name"><input name="notification" type="checkbox">File.pdf</td><td class="date">3 mins ago</td><td align="right"><img class="more" src="./images/dotsWhite.png" alt="more"></td></tr>
            <tr><td class="name"><input name="notification" type="checkbox">File.pdf</td><td class="date">Yesterday</td><td align="right"><img class="more" src="./images/dotsWhite.png" alt="more"></td></tr>
            <tr class="bottom"><td class="name"><input name="notification" type="checkbox">File.pdf</td><td class="date">June 1st, 2019</td><td align="right"><img class="more" src="./images/dotsWhite.png" alt="more"></td></tr>
        </table>

        <table class="table3">
            <tr class="top"><th class="name" align="left">Name <img class="down" src="./images/down.png" alt="down"></th><th align="left">Date</th> <th><div class="input-icons"> 

                <i class="fa fa-search icon"></i> 
                <input class="input-field" 
                       type="search"
                       placeholder="Search"> 
             </div> </th> </tr>
            <tr><td class="name"><img src="./images/archive.png" alt="archive"> File.pdf</td><td class="date">3 mins ago</td><td align="right"><img class="more" src="./images/dotsWhite.png" alt="more"></td></tr>
            <tr><td class="name"><img src="./images/archive.png" alt="archive"> File.pdf</td><td class="date">Yesterday</td><td align="right"><img class="more" src="./images/dotsWhite.png" alt="more"></td></tr>
            <tr class="bottom"><td class="name"><img src="./images/archive.png" alt="archive"> File.pdf</td><td class="date">June 1st, 2019</td><td align="right"><img class="more" src="./images/dotsWhite.png" alt="more"></td></tr>
        </table>
    </div>

</body>
</html>
